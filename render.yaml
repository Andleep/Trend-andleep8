services:
  - type: web
    name: aion-quantum-ultra-max
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install setuptools==68.2.2
      pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
